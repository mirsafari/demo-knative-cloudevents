---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-headless
  labels:
    app: zookeeper
    component: zookeeper-cluster
    group: kafka-k8s
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - name: client
    port: 2181
    targetPort: client
  - name: follower
    port: 2888
    targetPort: follower
  - name: election
    port: 3888
    targetPort: election
  selector:
    app: zookeeper
    component: zookeeper-cluster
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-client
  labels:
    app: zookeeper
    component: zookeeper-cluster
    group: kafka-k8s
spec:
  type: ClusterIP
  ports:
  - name: client
    port: 2181
    targetPort: client
  - name: follower
    port: 2888
    targetPort: follower
  - name: election
    port: 3888
    targetPort: election
  selector:
    app: zookeeper
    component: zookeeper-cluster